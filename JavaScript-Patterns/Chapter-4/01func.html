<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Func </title>
    <script>
        var  add = function add(a,b) {
            return a+b;
        }
        console.log(add.name); // add

        var  add2 = function(a,b) {
            return a+b;
        }
        console.log(add2.name); // ''

        function add3(a,b) {
            return a+b;
        }

        console.log(add3.name); //add3

        var add5 = function add4(a,b) {
            return a+b;
        }
        // console.log(add4.name) //error
        console.log(add5.name) // add4
    </script>
</head>
<body>

</body>
</html>
